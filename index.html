<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser-Based Desktop Interface</title>
    <link rel="stylesheet" href="Style.css">

</head>

<body>
    <div id="desktop">
        <div class="desktop-icon" id="icon-myPC" style="left:40px;top:40px;">
            <img src="images/icons8-monitor-40.png" alt="My PC"><span>My PC</span>
        </div>
        <div class="desktop-icon" id="icon-folder" style="left:40px;top:130px;">
            <img src="images/icons8-folder.svg" alt="New Folder"><span>New Folder</span>
        </div>
        <div class="desktop-icon" id="icon-txt" style="left:40px;top:250px;">
            <img src="images/icons8-file.svg" alt="Text File"><span>Text File</span>
        </div>
    </div>
    <div id="taskbar">
        <button id="startBtn"><img src="images/icons8-windows-11.svg" alt="Start"></button>
        <div class="taskbar-icon" id="msStore"><img src="images/icons8-microsoft-store.svg" alt="MS Store"></div>
        <div class="taskbar-icon" id="fileExplorer"><img src="images/icons8-folder.svg" alt="File Explorer"></div>
        <div class="taskbar-icon"><img src="images/icons8-microsoft-edge.svg" alt="Edge"></div>
        <div class="taskbar-icon"><img src="images/icons8-settings.svg" alt="Settings"></div>
        <div class="right-buttom">
            <div class="date"></div>
            <div class="clock"></div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
